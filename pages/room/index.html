<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body>

    

    <div class="layout">

        <div class="head"></div>

        <div class="canvas-container">
            <canvas id="main-canvas" width="600" height="400"></canvas>

            <div class="button-container">
                <button class="color-btn" data-color="black"></button>
                <button class="color-btn" data-color="red"></button>
                <button class="color-btn" data-color="blue"></button>
                <button class="color-btn" data-color="green"></button>
                <button class="color-btn" data-color="purple"></button>
                <button class="color-btn" data-color="white"></button>
                <button id="clear-btn">X</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="message-container"></div>

            <div id="input-wrapper">
                <input type="text" id="message-input">
                <button id="message-btn">></button>
            </div>
        </div>

    </div>
    
</body>
</html>
